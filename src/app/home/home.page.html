<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Artículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>Esta es una aplicación desarrollada para el parcial número 2 por:.</p>
      <p>Esta es la aplicación telemática de Julian David Velasquez.</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>Precio: {{ item.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-button expand="block" (click)="goToLogin()">Ir a Login</ion-button>
</ion-content>
